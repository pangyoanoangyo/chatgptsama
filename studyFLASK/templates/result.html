<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
</head>
<body>

    <a href="/"><button>Home</button></a><br>
    <h1>검색결과입니다</h1><br>
    {% for image in images %}
        <img src="{{ url_for('get_image', image_name=image) }}" alt="{{ image }}"><br>
    {% endfor %}

</body>
</html>
